<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator__result">0</div>
    <button id="clear" class="calculator__button calculator__button--2">C</button>
    <button id="erase" class="calculator__button">←</button>
    <button id="divide" class="calculator__button calculator__button--operation">÷</button>
    <button id="seven" class="calculator__button">7</button>
    <button id="eight" class="calculator__button">8</button>
    <button id="nine" class="calculator__button">9</button>
    <button id="multiply" class="calculator__button calculator__button--operation">×</button>
    <button id="four" class="calculator__button">4</button>
    <button id="five" class="calculator__button">5</button>
    <button id="six" class="calculator__button">6</button>
    <button id="subtract" class="calculator__button calculator__button--operation">-</button>
    <button id="one" class="calculator__button">1</button>
    <button id="two" class="calculator__button">2</button>
    <button id="three" class="calculator__button">3</button>
    <button id="sum" class="calculator__button calculator__button--operation">+</button>
    <button id="zero" class="calculator__button calculator__button--3">0</button>
    <button id="equal" class="calculator__button calculator__button--operation">=</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
